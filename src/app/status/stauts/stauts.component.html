<form [formGroup]="statusForm" style="padding-top:60px" novalidate>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12  mx-auto">

        <div class="row" *ngFor="let data of status">

          <div class="col-md-6 form-group">
            <p>Your booking Id is
              <b> {{data._id}}</b>
            </p>
          </div>


        </div>

        <div class="row">
          <div class="col-md-3 form-group">
            <p>Booking ID </p>
          </div>

          <div class="col-md-3 form-group">
            <p>Booking Date </p>
          </div>

          <div class="col-md-3 form-group">
            <p>Status </p>
          </div>

          <div class="col-md-3 form-group">
            <p>Order </p>
          </div>
        </div>

        <div class="row" *ngFor="let data of status">
          <div class="col-md-3 form-group">
            <p>{{data._id}} </p>
          </div>

          <div class="col-md-3 form-group">
            <p>{{data.bookingDate}} </p>
          </div>

          <div class="col-md-3 form-group">
            <button class="btn btn-success pull-right" (click)="statusView()">View</button>

          </div>


          <div class="col-md-2 form-group" *ngIf="progress">
              <button class="btn btn-danger pull-right" >Progress</button>
          </div>



          <div class="col-md-1 form-group" *ngIf="completed">
            <p>Completed </p>
          </div>
        </div>



        <div   *ngIf="displayStatus">
          <div class="row">
            <div class="col-md-4">
              <p> Material Picked Up</p>
          </div>
            <div class="col-md-8" *ngIf = "materialPicked">
                <button class="btn btn-danger pull-right" >Not completed</button>
            </div>
            <div class="col-md-8" *ngIf = "materialPickedTrue">
                <button class="btn btn-success pull-right" > completed</button>
          </div>
          </div> 

          <div class="row">
              <div class="col-md-4">
                <p>Shoot Completed </p>
              </div>
            <div class="col-md-8" *ngIf = "shootCompleted">
                <button class="btn btn-danger pull-right" >Not completed</button>
            </div>
            <div class="col-md-8" *ngIf = "shootCompletedTrue">
                <button class="btn btn-success pull-right" > completed</button>
            </div>
          </div>

          <div class="row">
              <div class="col-md-4">
            <p>Image Editing</p>
            </div>
            <div class="col-md-8" *ngIf = "imageEditing">
                <button class="btn btn-danger pull-right" >Not completed</button>
            </div>

            <div class="col-md-8" *ngIf = "imageEditingTrue">
                <button class="btn btn-success pull-right" > completed</button>
            </div>
          </div>

          <div class="row">
              <div class="col-md-4">
              <p>Delivery</p>
              </div>
              <div class="col-md-8" *ngIf = "delivery">
                  <button class="btn btn-danger pull-right" >Not completed</button>
              </div>
  
              <div class="col-md-8" *ngIf = "deliveryTrue">
                  <button class="btn btn-success pull-right" > completed</button>
              </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                <p>Payment</p>
                </div>
                <div class="col-md-8" *ngIf = "payment">
                    <button class="btn btn-danger pull-right" >Not completed</button>
                </div>
    
                <div class="col-md-8" *ngIf = "paymentTrue">
                    <button class="btn btn-success pull-right" > completed</button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <p>MaterialReturn</p>
                </div>
                  <div class="col-md-8" *ngIf = "materialReturn">
                      <button class="btn btn-danger pull-right" >Not completed</button>
                  </div>
      
                  <div class="col-md-8" *ngIf = "materialReturnTrue">
                      <button class="btn btn-success pull-right" > completed</button>
                  </div>
                </div>

        </div>

        
      </div>
    </div>
  </div>
</form>
