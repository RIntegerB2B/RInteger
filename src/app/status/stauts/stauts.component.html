<form [formGroup]="statusForm" style="padding-top:60px" novalidate>
<div class="container">
    
  <div class="row"  *ngFor="let data of status">
    <div class="col-md-4 col form-group" style="padding: 0px;" >
            <div>Booking ID</div>
          <div style="padding: 10px;">
              <p>{{data.bookingOrderId}}</p>
          </div>
    </div>
    <div class="col-md-4 col form-group"  style="padding: 0px;">
        <div>Booking Date</div>
      <div style="padding: 10px;" class="form-group">
        <p>{{data.bookingDate}}</p>
      </div>
    </div>
    <div class=" col-md-4 col form-group"  style="padding: 0px;">
        <div>Status</div>
      <div style="padding: 10px;" class="form-group">
          <button class="btn btn-success  btn-sm" (click)="statusView()">View</button>
      </div>
</div>   
<!-- <div class="list-group col-md-3 col form-group"  style="padding: 0px;">
    <div  >Order</div>
  <div class="form-group" *ngIf="progress">
      <button class="btn  btn-danger  btn-sm" >Progress</button>
  </div>  
  <div class="col-md-1 form-group" *ngIf="completed">
      <p>Completed </p>
    </div>  
</div>    -->
</div>
<div   *ngIf="displayStatus">
    <div class="row">
      <div class="col-md-4 col">
        <p> Material Picked Up</p>
    </div>
      <div class="col-md-8 col" *ngIf = "materialPicked">
          <button class="btn btn-danger  btn-sm" >Not completed</button>
      </div>
      <div class="col-md-8 col" *ngIf = "materialPickedTrue">
          <button class="btn btn-success  btn-sm" > completed</button>
    </div>
    </div> 

    <div class="row">
        <div class="col-md-4 col">
          <p>Shoot Completed </p>
        </div>
      <div class="col-md-8 col" *ngIf = "shootCompleted">
          <button class="btn btn-danger  btn-sm" >Not completed</button>
      </div>
      <div class="col-md-8 col" *ngIf ="shootCompletedTrue">
          <button class="btn btn-success  btn-sm" > completed</button>
      </div>
    </div>

    <div class="row">
        <div class="col-md-4 col">
      <p>Image Editing</p>
      </div>
      <div class="col-md-8 col" *ngIf = "imageEditing">
          <button class="btn btn-danger btn-sm" >Not completed</button>
      </div>

      <div class="col-md-8 col" *ngIf = "imageEditingTrue">
          <button class="btn btn-success  btn-sm" > completed</button>
      </div>
    </div>
  
  <div class="row">
      <div class="col-md-4 col">
      <p>Delivery</p>
      </div>
      <div class="col-md-8 col" *ngIf = "delivery">
          <button class="btn btn-danger  btn-sm" >Not completed</button>
      </div>

      <div class="col-md-8 col" *ngIf = "deliveryTrue">
          <button class="btn btn-success  btn-sm" > completed</button>
      </div>
    </div>

    <div class="row">
        <div class="col-md-4 col">
        <p>Payment</p>
        </div>
        <div class="col-md-8 col" *ngIf = "payment">
            <button class="btn btn-danger  btn-sm" >Not completed</button>
        </div>

        <div class="col-md-8 col" *ngIf = "paymentTrue">
            <button class="btn btn-success btn-sm" > completed</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col">
          <p>MaterialReturn</p>
        </div>
          <div class="col-md-8 col" *ngIf = "materialReturn">
              <button class="btn btn-danger btn-sm" >Not completed</button>
          </div>

          <div class="col-md-8 col" *ngIf = "materialReturnTrue">
              <button class="btn btn-success  btn-sm" >completed</button>
          </div>
        </div>
</div>
</div>
</form>
