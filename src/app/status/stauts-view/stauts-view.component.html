<form [formGroup]="statusViewForm" style="padding-top:80px; margin-bottom:300px;"  novalidate>
  <div class="container">
    <div class="row">
        <div class=" col-sm-12 d-flex  flex-row" *ngIf="!hideStatus">
            <div class=" col-sm-4 col p-2 border"><b>Booking ID</b></div>
            <div class="col-sm-4 col p-2 border"><b>Booking Date</b></div>
            <div class="col-sm-4 col p-2 border"><b>Status</b></div>
        </div>   
      </div>
  <div  *ngIf="!hideStatus">
      <div class=" col-sm-12 d-flex  flex-row" *ngFor="let data of Status">
          <div class="col-sm-4 col p-2  ">{{data.bookingOrderId}}</div>
          <div class="col-sm-4 col p-2 ">{{data.bookingDate}}</div>
          <div class=" col-sm-4 col p-2"> <input class="form-control"   hidden type="text" formControlName="order" [value]="data._id" #id/>
            <button class="btn btn-success btn-sm" (click)="statusView(statusViewForm,id.value)">View</button>
    
      </div>
    </div>     
  </div>
          <div *ngIf="displayStatus">
            <div class="row">
                <div class="offset-md-2 col-md-4 col">
                  <p> Material Picked Up</p>
              </div>
                <div class="col-md-6  col" *ngIf = "materialPicked">
                    <button class="btn btn-danger  btn-sm" >Not completed</button>
                </div>
                <div class="col-md-6 col" *ngIf = "materialPickedTrue">
                    <button class="btn btn-success  btn-sm" > completed</button>
              </div>
              </div> 
  
            <div class="row">
              <div class="offset-md-2 col-md-4 col">
                <p>Shoot Completed</p>
              </div>
              <div class="col-md-6 col" *ngIf="shootCompleted">
                <button class="btn btn-danger btn-sm">Not completed</button>
              </div>
              <div class="col-md-6 col" *ngIf="shootCompletedTrue">
                <button class="btn btn-success btn-sm "> completed</button>
              </div>
            </div>
  
            <div class="row">
              <div class="offset-md-2 col-md-4 col">
                <p>Image Editing</p>
              </div>
              <div class="col-md-6 col" *ngIf="imageEditing">
                <button class="btn btn-danger btn-sm ">Not completed</button>
              </div>
  
              <div class="col-md-6 col" *ngIf="imageEditingTrue">
                <button class="btn btn-success btn-sm"> completed</button>
              </div>
            </div>
  
            <div class="row">
              <div class="offset-md-2 col-md-4 col">
                <p>Delivery</p>
              </div>
              <div class="col-md-6 col" *ngIf="delivery">
                <button class="btn btn-danger btn-sm">Not completed</button>
              </div>
  
              <div class="col-md-6 col" *ngIf="deliveryTrue">
                <button class="btn btn-success btn-sm"> completed</button>
              </div>
            </div>
  
            <div class="row">
              <div class="offset-md-2 col-md-4 col">
                <p>Payment</p>
              </div>
              <div class="col-md-6 col" *ngIf="payment">
                <button class="btn btn-danger btn-sm">Not completed</button>
              </div>
  
              <div class="col-md-6 col" *ngIf="paymentTrue">
                <button class="btn btn-success btn-sm "> completed</button>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-2 col-md-4 col">
                <p>MaterialReturn</p>
              </div>
              <div class="col-md-6 col" *ngIf="materialReturn">
                <button class="btn btn-danger btn-sm">Not completed</button>
              </div>
  
              <div class="col-md-6 col" *ngIf="materialReturnTrue">
                <button class="btn btn-success btn-sm "> completed</button>
              </div>
              
            </div>
            <button class="btn" (click)="showStatus()">back</button>
          </div>      
         
  </div>
  
</form>
