<form [formGroup]="bookModelForm"     novalidate style="padding-top:60px; margin-bottom:200px">
  <div class="container">
    <div class="row">
          <div class="col-md-6" *ngFor="let model of Model">
              <mat-card class="example-card image">
                  <img mat-card-image [src]="this.model?.portfolioImageName">       
            </mat-card>
          </div>
    
      <div class="col-md-5 col-md-offset-1">
          <div class="form-group">
              <mat-form-field class="example-full-width">
                  <input matInput  placeholder="Mobile Number"  maxlength="10"  [(ngModel)]="mobileNo"
                  formControlName="mobileNumber" type="phone" #mobileNum required>
               <button mat-button  matSuffix mat-icon-button aria-label="Mobile Number">
                   <mat-icon>phone</mat-icon>
                 </button>
                 <mat-hint color="primary">Ex: 9638347899</mat-hint>
               <mat-error *ngIf="bookModelForm.controls['mobileNumber'].errors?.required">
               Mobile Number is
                 <strong>required</strong>
               </mat-error>
               <mat-error *ngIf="!bookModelForm.controls['mobileNumber'].errors?.required">
                  Enter valid mobile Number is
                    <strong>required</strong>
                  </mat-error>
             </mat-form-field>
           </div>
           <div class="form-group">
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" [(ngModel)]="userName" maxlength="20" formControlName="name"
              type="text" #name [required]="false">
              <button mat-button  matSuffix mat-icon-button aria-label="Name">
                  <mat-icon>account_circle</mat-icon>
                </button>
              <mat-error *ngIf="bookModelForm.controls['name'].errors?.required">
                Name is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Location" maxlength="20"    [(ngModel)]="locat"  style="margin-bottom:5px" formControlName="location"
            type="text" [required]="false" #location >
            <button mat-button  matSuffix mat-icon-button aria-label="Name">
                <mat-icon>location_on</mat-icon>
              </button>
            <mat-error *ngIf="bookModelForm.controls['location'].errors?.required">
              Location is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Product Description</mat-label>
           <input matInput formControlName="productDescription" type="text">
           <mat-hint>Ex: Shirts, Pants</mat-hint>
           </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>Quantity Description</mat-label>
                  <input matInput  formControlName="qtyDescription" type="text">
                    <mat-hint>Ex: 10 shirts, 10 pants</mat-hint>
              </mat-form-field>
          </div>
        <div class="form-group" style="margin-top:40px;"  *ngFor="let model of Model">
                <input type="text" formControlName ="id" hidden [value]="model._id"  #modelsId>
                <input type="text" formControlName ="modelsname" hidden [value]="model.userName" #modelNm >
                <button class="btn booking btn-block text-white"  (click)="bookModelForm.valid && bookSubmit(bookModelForm,modelsId.value,modelNm.value)"  >Book Now</button>
        </div>
       
      </div>
    </div>
  </div>
</form>
