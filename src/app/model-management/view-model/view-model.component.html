<form [formGroup]="viewModelForm" novalidate style="padding-top:60px">
  <div class="container-fluid">
    <div style="padding-left: 105px;">
    <div class="row">
      <div>
        <a [routerLink]="['/models']" (click)="menModels()">Men</a>
      </div>

    </div>
    <div class="row">
      <div>
        <a [routerLink]="['/models']" (click)="womenModels()">Women</a>
      </div>

    </div>
    <div class="row">
      <div>
        <a [routerLink]="['/models']" (click)="nationalModels()">National</a>
      </div>

    </div>
    <div class="row">
      <div>
        <a [routerLink]="['/models']" (click)="interNationalModels()">InterNational</a>
      </div>

    </div>
  </div>
    <!-- <div class="row"> -->
      <div class="col-md-8 mx-auto" >
        <div class="container">
          <div class="column"    style = "float:left; width: 50%; padding-left: 7px" *ngFor="let model of Detail">
            <div class="col-md-3 form-group">
              <input type="text" hidden [value]="model._id" formControlName="id" #modelId>
              <a (click)="bookModel(viewModelForm,modelId.value)">
                <img [src]="this.model?.portfolioImageName" class="image" />
              </a>
            </div>
          </div>
        </div>
      </div>

   <!--  </div> -->
  </div>
</form>
