 <div class="container" style = "margin-top: 10px; margin-bottom: 300px;">
    <div class="row newBar">
        <div class="col-md-12">
            <ul class="navbar-nav">
                    <li class="nav-item">
                            <a class="nav-link"> 
                           <button mat-button (click)="allModels()">All</button></a>
                        </li>
                <li class="nav-item">
                        <a class="nav-link"><button mat-button (click)="interNationalMenModels()">Men International</button></a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link"><button mat-button (click)="interNationalWomenModels()">Women International</button></a>
                        </li>
                <li class="nav-item">
                  <a class="nav-link"><button mat-button (click)="nationalMenModels()">Men National</button></a>
              </li>
              <li class="nav-item">
                    <a class="nav-link"><button mat-button (click)="nationalWomenModels()">Women National</button></a>
                </li>
            </ul>             
        </div> 
    </div>
    <div class="col-md-12 text-center d-md-none d-lg-none">
        <div class="form-group">
                <mat-form-field>
                    <mat-select [(value)]="selected">
                    <mat-option value="All">
                                    <button mat-button (click)="allModels()">All</button>
                      </mat-option>
                          <mat-option value="International">
                                <button mat-button (click)="interNationalMenModels()">Men International</button>
                              </mat-option>
                              <mat-option value="International">
                                    <button mat-button (click)="interNationalWomenModels()">Women International</button>
                                  </mat-option>
                      <mat-option value="National">
                            <button mat-button (click)="nationalMenModels()">Men National</button>
                      </mat-option>
                      <mat-option value="National">
                            <button mat-button (click)="nationalWomenModels()">Women National</button>
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div> 

            </div>
    <br>
    
  <form [formGroup]="viewModelForm" novalidate>
        <div class="row">
        <div class="col-md-4" *ngFor="let model of Detail" >
            <input type="text" hidden [value]="model._id" formControlName="id" #modelId>
            <a (click)="bookModel(viewModelForm,modelId.value)">
              <mat-card class="example-card image">
                    <img mat-card-image [src]="this.model?.portfolioImageName">       
            </mat-card>
            </a>
            </div>
        </div>
      </form>
    
</div>
