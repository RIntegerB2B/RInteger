<form class="signInMasterDiv" [formGroup]="onBookInForm"  (ngSubmit)="onBookInForm.valid && bookSubmit(onBookInForm,mobileNum.value,name.value,location.value)" novalidate style="padding-bottom:60px">
    <div class="container-fluid">
      <div class="row" >
        <div class="col-md-6 mx-auto">
            <div class="text-center text-secondary" style="padding:15px;">
                <h6><strong>PHOTOSHOOT BOOKING</strong></h6>
              </div>
              <div class="col-md-12">
                  <div class="form-group">
                      <mat-form-field class="example-full-width">
                          <input matInput  placeholder="Mobile Number"  maxlength="10"  [(ngModel)]="mobileNo"
                          formControlName="mobileNumber" type="phone" #mobileNum required>
                       <button mat-button  matSuffix mat-icon-button aria-label="Mobile Number">
                           <mat-icon>phone</mat-icon>
                         </button>
                       <mat-error *ngIf="onBookInForm.controls['mobileNumber'].errors?.required">
                       Mobile Number is
                         <strong>required</strong>
                       </mat-error>
                       <mat-error *ngIf="!onBookInForm.controls['mobileNumber'].errors?.required">
                          Enter valid mobile Number is
                            <strong>required</strong>
                          </mat-error>
                     </mat-form-field>
                     <div class="text-danger">
                      <p>Ex: 9638347899</p>
                    </div>
                   </div>
                      <div class="form-group">
                          <mat-form-field class="example-full-width">
                          <input matInput placeholder="Name" [(ngModel)]="userName" maxlength="20" formControlName="name"
                          type="text" #name [required]="false">
                          <button mat-button  matSuffix mat-icon-button aria-label="Name">
                              <mat-icon>account_circle</mat-icon>
                            </button>
                          <mat-error *ngIf="onBookInForm.controls['name'].errors?.required">
                            Name is
                            <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                      </div>
                      <div class="form-group">
                          <mat-form-field class="example-full-width">
                          <input matInput placeholder="Location" maxlength="20"    [(ngModel)]="locat"  style="margin-bottom:5px" formControlName="location"
                          type="text" [required]="false" #location >
                          <button mat-button  matSuffix mat-icon-button aria-label="Name">
                              <mat-icon>location_on</mat-icon>
                            </button>
                          <mat-error *ngIf="onBookInForm.controls['location'].errors?.required">
                            Location is
                            <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                      </div>
                      <label>Type of Category</label>
          <div class="col-sm-12 radio">
            <label  class="pr-2 " *ngFor="let shootType of shootTypes">
              <input  type="radio"    formControlName="shootType" [value]="shootType">&nbsp;&nbsp;{{ shootType}}
            </label>
          </div>
            <label >Type of Model</label>
            <div class="col-sm-12 radio">
                <label class="pr-3" *ngFor="let modelType of modelTypes">
                  <input type="radio" formControlName="modelType"  [value]="modelType">&nbsp;&nbsp;{{modelType}}
                </label>
              </div>
         
          
              <label>Product Shoot</label>
              <div class="col-sm-12 radio">
                  <label class="pr-2" *ngFor="let productType of productTypes">
                    <input type="radio"   formControlName="productType" [value]="productType">&nbsp;&nbsp;{{productType}}
                  </label>
                </div>
                      <div class="form-group">
                      <mat-form-field>
                         <textarea matInput maxlength="150" placeholder="Product Description" formControlName="productDescription" type="text">
                  
                         </textarea>
                         </mat-form-field>
                         <div class="text-danger">
                            <p>Ex: shirts, pants</p>
                          </div>
                        </div>
                        <div class="form-group">
                            <mat-form-field>
                               <textarea matInput maxlength="150" placeholder="Quantity Description"  formControlName="quantityDescription" type="text">
                               </textarea>
                               </mat-form-field>
                               <div class="text-danger">
                                  <p>Ex: 10 shirts, 10 pants</p>
                                </div>
                              </div>
                              <input class="btn booking btn-block text-white"
                                   value="Book Now" type="submit">
          
                  </div>
                
              </div>
            </div>
        </div>
  </form>
