<app-header></app-header>
 <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar  class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" >
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list>
          <div id="scroll-area" class="navigation-hold" fxLayout="column">
            <div class="sidenav-hold">
              <ul class="sidenav" *ngFor="let item of menuItems">
               
                  <div >
                    <a matRipple class="nav-item-sep" *ngIf="item.type === 'dashboard'">
                      <mat-icon>{{item.icon}}</mat-icon>
                      <span>{{item.name}}</span>
                      <span fxFlex></span>
                      <button mat-icon-button (click)="subMenu()"><mat-icon>add</mat-icon></button>
                    </a>
                  </div>
                  <div *ngIf="subMenus">
                      <h5>Catalog</h5>
                  </div>
             
                  <div routerLink="/statusView">
                    <a matRipple *ngIf="item.type === 'link'">
                      <mat-icon>{{item.icon}}</mat-icon>
                      <span class="item-name">{{item.name}}</span>
                      <span fxFlex></span>
                    </a>
                  </div>
              </ul>
            </div>
          </div>
        </mat-nav-list>
      </mat-sidenav>
     
    </mat-sidenav-container>
  </div>
