<div class="container" style = "margin-top: 60px">
  <div class="row" >
    <div class="col-md-4">
      <p class="text-secondary "><strong>Rinteger Technology</strong></p>
      <ul class="list-unstyled">
        <li class="font-weight-light">5th Phase, Jarganahalli,</li>
        <li class="font-weight-light">P Nagar Phase 6, JP Nagar, Bengaluru,</li>
        <li class="font-weight-light"> Karnataka 560078</li>
        <li class="font-weight-light"> Email:<a class="text-primary" href="mailto:rintegeroperations@gmail.com"> rintegeroperations@gmail.com</a></li>
        <li class="font-weight-light">Phone: <strong class="text-dark">+91-9035671333</strong></li>
        <li class="font-weight-light">Phone: <strong class="text-dark">+91-9035671666</strong></li>
        </ul>
    </div>
    <div class="col-md-8">
        <form [formGroup]="onSendInForm" (ngSubmit)="sendSubmit(onSendInForm)" novalidate>
              <div class="form-group">
                
        
                        <input class="form-control required" required placeholder="Mobile Number"    [(ngModel)]="mobileNo" style="margin-bottom:5px" formControlName="mobileNumber" type="phone">
                       <div *ngIf="onSendInForm.controls['mobileNumber'].errors
                                                         && !onSendInForm.controls['mobileNumber'].pristine" class="alert alert-danger">
                                                         Enter 10 digit mobile number
                        </div>
                  </div>
                 <div class="form-group">
                        <input class="form-control required" required placeholder="Name"  [(ngModel)]="userName" style="margin-bottom:5px" formControlName="name" type="text" #name>
                        <div *ngIf="onSendInForm.controls['name'].errors
                                           && !onSendInForm.controls[ 'name'].pristine" class="alert alert-danger">
                      <div [hidden]="!onSendInForm.controls['name'].errors.required">Name is required.</div>
                      </div>
                  </div>
                  <div class="form-group">
                        <textarea class="form-control required" required placeholder="Type your message" style="margin-bottom:5px" rows=3 formControlName="typeYourMessage" type="text"></textarea>
                          <div *ngIf="onSendInForm.controls['typeYourMessage'].errors
                                             && !onSendInForm.controls[ 'typeYourMessage'].pristine" class="alert alert-danger">
                        <div [hidden]="!onSendInForm.controls['typeYourMessage'].errors.required">Type your message.</div>
                    </div>
                        
                  </div>
                        
                      <input class="btn booking btn-block text-white"  value="Send" type="submit" [disabled]='!onSendInForm.valid'>
                      
                  
          </form>
        </div>
</div>
