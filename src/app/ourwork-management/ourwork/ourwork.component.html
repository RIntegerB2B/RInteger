<form style="padding-top:2%">
  <div class="container-fluid">
     <div class="row d-md-none d-lg-none" 
    *ngFor="let data of ourWorkModel">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-select [(value)]="serviceModel" (selectionChange)="onSelectSub($event.value)">
            <mat-option *ngFor="let test of data.mainCategory" [value]="test">
              {{test.mainCategoryName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div *ngFor="let data of ourWorkModel">
      <div class="navbar rowStyle navbar-expand-lg display-small-none">
        <ul class="navbar-nav  mr-auto">
          <li class="nav-item" *ngFor="let test of data.mainCategory" 
          [class.selSubMenu]="test === selectedSubMenu"
            (click)="onSelectSub(test)">
            <a class="nav-link text-center">{{test.mainCategoryName}}</a>
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-3 col-6" *ngFor="let mainImage of ourWorKModelView?.category">
          <a (click)="totalViewImage(data, mainImage._id)">
            <div class="gridRow">
              <img class="img-fluid" [src]="this.imageUrl+ '/'+
               data.categoryName +'/'+ this.ourWorKModelView.mainCategoryName +'/'+ mainImage.categoryName +'/'+ 'prime/' + mainImage.primeImage">
            </div>
            <div class="text-center selSubMenu">
              <h6 class="p-1">{{mainImage.categoryName}}</h6>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</form>
