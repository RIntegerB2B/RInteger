<div class="row mb-2">
    <div class="col-md-12">
      <button class="btn  float-right  selSubMenu"
       (click)="cancel()">X</button>
    </div>
  </div>
<div class="container" *ngFor="let all of fullData; let i = index">
  <div *ngFor="let test of all.mainCategory">
    <div *ngFor="let mainImage of test.category;">
      <div class="row" *ngIf="mainImage._id === fullData[i+1];">
        <div class="col-md-12 rowStyle navbar-expand-lg display-small-none">
          <div class="row p-2">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <h5>{{mainImage.categoryName}}</h5>
            </div>

          </div>

        </div>
        <div class="col-md-12 col-sm-12">
          <owl-carousel [options]="myCarouselOptions">
            <div class="gridRow mx-auto" *ngFor="let subImage of mainImage.images;">
              <a><img class="img-fluid" [src]="this.imageUrl+ '/'+ 
                all.categoryName +'/'+ test.mainCategoryName +'/'+ mainImage.categoryName +'/' + subImage"></a>
            </div>
          </owl-carousel>
        </div>
      </div>
    </div>
  </div>
</div>
