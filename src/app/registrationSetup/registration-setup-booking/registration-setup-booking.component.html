<form [formGroup]="registrationBookingForm" novalidate style="padding-bottom:60px">
    <div class="container-fluid" >
      <div class="row">
        <div class="col-md-6 mx-auto bookingMasterDiv">
          <div class="text-center text-secondary" style="padding:15px;">
            <h6><strong>REGISTRATION & SETUP  BOOKING</strong></h6>
          </div>
  
          <div class="col-md-12 mx-auto ">
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Mobile Number" maxlength="10" [(ngModel)]="mobileNo" formControlName="mobileNumber"
                  type="phone" required>
                <button mat-button matSuffix mat-icon-button aria-label="Mobile Number">
                  <mat-icon>phone</mat-icon>
                </button>
                <mat-hint color="primary">Ex: 9988776655</mat-hint>
                <mat-error *ngIf="registrationBookingForm.controls['mobileNumber'].errors?.required">
                  Mobile Number is
                  <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="!registrationBookingForm.controls['mobileNumber'].errors?.required">
                  Enter valid mobile Number is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" [(ngModel)]="userName" maxlength="20" formControlName="name" type="text"
                  [required]="false">
                <button mat-button matSuffix mat-icon-button aria-label="Name">
                  <mat-icon>account_circle</mat-icon>
                </button>
                <mat-error *ngIf="registrationBookingForm.controls['name'].errors?.required">
                  Name is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width"> 
                <input matInput placeholder="EmailId" [(ngModel)]="email" maxlength="20" formControlName="emailId" type="text"
                  #mailId [required]="false">
                <button mat-button matSuffix mat-icon-button aria-label="Name">
                  <mat-icon>account_circle</mat-icon>
                </button>
                <mat-error *ngIf="registrationBookingForm.controls['emailId'].errors?.required">
                  EmailId is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Location" maxlength="20" [(ngModel)]="locat" style="margin-bottom:5px"
                  formControlName="location" type="text" [required]="false">
                <button mat-button matSuffix mat-icon-button aria-label="Name">
                  <mat-icon>location_on</mat-icon>
                </button>
                <mat-error *ngIf="registrationBookingForm.controls['location'].errors?.required">
                  Location is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
         
        </div>
      </div>
     
     
      <div class="row">
        <div class="col-md-6 mx-auto bookingMasterDiv">
            <label><strong>REGISTRATION & SETUP</strong></label><br>
            <div class="col-md-12 text-center d-md-none d-lg-none">
                <div class="form-group">
        
                  <mat-form-field>
                    <mat-select >
                      <mat-option>
                        <button mat-button (click)="viewb2cNational()">B2CNational</button>
                      </mat-option>
                      <mat-option>
                        <button mat-button (click)="viewb2cInterNational()">B2CInternational</button>
                      </mat-option>
                      <mat-option>
                        <button mat-button (click)="viewb2bNational()">B2BNational</button>
                      </mat-option>
                      <mat-option >
                        <button mat-button (click)="viewb2bInterNational()">B2BInternational</button>
                      </mat-option>
                      <mat-option >
                          <button mat-button (click)="viewSocialMedia()">SocialMedia</button>
                        </mat-option>
                    </mat-select>
        
                  </mat-form-field>
                </div>
              </div><br>
            <div class="row newBar">
                <div class="col-md-12">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link">
                        <button mat-button (click)="viewb2cNational()">B2CNational</button></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"><button mat-button (click)="viewb2cInterNational()">B2CInternational</button></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"><button mat-button (click)="viewb2bNational()">B2BNational</button></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"><button mat-button (click)="viewb2bInterNational()">B2BInternational</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><button mat-button (click)="viewSocialMedia()">SocialMedia</button></a>
                      </li>
                  </ul>
                </div>
              </div>
          
        
  
          <div class="row" *ngIf="showb2bNational">
           <!--  <label><strong>B2B National</strong></label> -->
            <div class="form-group  col-md-4 mx-auto" *ngFor="let b2bnat of b2bNational">
              <input type="checkbox" formControlName="b2bNat" [value]="b2bnat" (change)="getB2bNationalValue(registrationBookingForm,b2bnat,$event.target.checked)">
              {{b2bnat}}
            </div>
          </div>
  
  
          <div class="row " *ngIf="showb2cNational">
           <!--  <label><strong>B2C National</strong></label> -->
            <div class="form-group col-md-4 mx-auto" *ngFor="let b2cnat of b2cNational">
              <input type="checkbox" formControlName="b2cNat" [value]="b2cnat" (change)="getB2cNationalValue(registrationBookingForm,b2cnat,$event.target.checked)">
              {{b2cnat}}
            </div>
          </div>
  
  
          <div class="row" *ngIf="showb2bInternational">
         <!--    <label><strong>B2B InterNational</strong></label> -->
            <div class="form-group col-md-4 mx-auto" *ngFor="let b2binternat of b2bInternational">
              <input type="checkbox" formControlName="b2bInter" [value]="b2binternat" (change)="getB2bInterNationalValue(registrationBookingForm,b2binternat,$event.target.checked)">
              {{b2binternat}}
            </div>
          </div>
  
  
  
          <div class="row" *ngIf="showb2cInternational">
            <!-- <label><strong>B2C InterNational</strong></label> -->
            <div class="form-group col-md-4 mx-auto" *ngFor="let b2cinternat of b2cInternational">
              <input type="checkbox" formControlName="b2cInter" [value]="b2cinternat" (change)="getB2cInterNationalValue(registrationBookingForm,b2cinternat,$event.target.checked)">
              {{b2cinternat}}
            </div>
          </div>
  
  
          <div class="row" *ngIf="showSocialMedia">
          <!--   <label><strong>Social Media</strong></label> -->
            <div class="form-group col-md-4 mx-auto" *ngFor="let socialMediaData of socialmedia">
              <input type="checkbox" formControlName="socialMedia" [value]="socialMediaData" (change)="getSocialMediaValue(registrationBookingForm,socialMediaData,$event.target.checked)">
              {{socialMediaData}}
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6 mx-auto ">
          <input class="btn booking btn-block text-white" value="Book Now" type="submit" (click)="registrationBookingForm.valid  && booking(registrationBookingForm)">
        </div>
      </div>
    </div>
   
  </form>
